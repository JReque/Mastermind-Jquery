<!DOCTYPE html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Jesús Requena Pérez</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, user-scalable=no">

  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/main.css">
  
  <script src="js/jquery-3.3.1.min.js"></script>
  <script src="js/jquery-ui-1.12.1/jquery-ui.js"></script>
  <script src="js/main.js"></script>
  <script src="js/mastermind.js"></script>
</head>
<body>
  <div class="wrapper">
    <header>
      <h1>Mastermind</h1>
      <button id="newGame" class="orange">Restart</button>
    </header>
    <main>
    <div class="container">
      <div id="contentFilas">
        
      </div>

      <div id="contentPistas">
        
      </div>
      <button id="comprobar" class="green">Check</button>
    </div>

    <div id="options" class="container">

      <button value="1" id="red" class="option red"></button>
      <button value="2" id="white" class="option white"></button>
      <button value="3" id="black" class="option black"></button>
      <button value="4" id="yellow" class="option yellow"></button>
      <button value="5" id="orange" class="option orange"></button>
      <button value="6" id="brown" class="option brown"></button>
      <button value="7" id="blue" class="option blue"></button>
      <button value="8" id="green" class="option green"></button>
      <button id="delete" class="">&#8672;</button>
    </div>
  </div>

  <div id="pantallaFin" >
    <div id="mensajeFinal">
    </div>
  </div>
    </main>
    

  <footer>
    <p><small>Hecho por Jesús Requena</small></p>
  </footer>


</body>
</html>
